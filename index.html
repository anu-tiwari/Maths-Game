<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='styling.css'>
        <title>Maths Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scoreVal">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="try">
                Try Again!
            </div>
            <div id="question">
                7 x 9
            </div>
            <div id="prompt">
                Choose the correct answer:
            </div>
            <div id="choices">
                <div class = "opt" id="opt1">23</div>
                <div class = "opt" id="opt2">1</div>
                <div class = "opt" id="opt3">243</div>
                <div class = "opt" id="opt4">78</div>
            </div>
            <div id="start">
                Start Game
            </div>
            <div id="time">
                Time Remaining: <span id="remTimeVal">60</span> secs
            </div>
        </div>
    </body>
</html>
